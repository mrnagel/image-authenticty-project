


<div class="card">
    <p-fileupload name="image" url="/api/upload-image/" [multiple]="false" fileLimit=1 accept=".jpg,.png" maxFileSize="5000000" mode="advanced">
            <ng-template pTemplate="empty">
                <div class="empty-state">
                    <i class="pi pi-cloud-upload upload-icon"></i>
                    <p class="upload-text">Drag and drop image files here to upload.</p>
                </div>
            </ng-template>
    </p-fileupload>
</div>
